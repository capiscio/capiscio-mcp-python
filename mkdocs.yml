# MCP Guard Documentation

site_name: MCP Guard
site_url: https://docs.capisc.io/mcp-guard/
site_description: Tool-level security for Model Context Protocol servers.
site_author: CapiscIO Team
copyright: Copyright &copy; 2025 CapiscIO

repo_name: capiscio/capiscio-mcp-python
repo_url: https://github.com/capiscio/capiscio-mcp-python
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Guides:
      - Server-Side (Guarding Tools): guides/server-side.md
      - Client-Side (Verifying Servers): guides/client-side.md
      - Evidence Logging: guides/evidence.md
      - MCP SDK Integration: guides/mcp-integration.md
  - API Reference: api-reference.md
